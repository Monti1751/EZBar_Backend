spring:
  datasource:
    url: jdbc:mariadb://${MARIADB_HOST:localhost}:${MARIADB_PORT:3306}/${MARIADB_DB:EZBarDB}
    username: ${MARIADB_USER:root}
    password: ${MARIADB_PASSWORD:m3f1}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: 8443
  address: 0.0.0.0
  ssl:
    enabled: true
    key-store: ${SSL_KEYSTORE_PATH:classpath:ssl/ezbar-keystore.p12}
    key-store-password: ${SSL_KEYSTORE_PASSWORD:ezbar-dev-security-2024}
    key-store-type: PKCS12
    key-alias: tomcat
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  http2:
    enabled: true

logging:
  level:
    root: WARN
    com.ezbar: INFO
  file:
    name: ${LOG_PATH:logs/prod/java_app.log}
    max-size: 100MB
    max-history: 30
    total-size-cap: 1GB
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints (limitado en producción)
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      simple:
        enabled: true

# Propiedades de producción
ezbar:
  security:
    https-required: true
  debug:
    enabled: false
    request-logging: false
  cache:
    default-ttl-minutes: 30
