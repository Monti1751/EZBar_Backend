spring:
  application:
    name: EZBar Backend API
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  cache:
    type: caffeine
  mvc:
    log-request-details: true

server:
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    connection-timeout: 30000

# Propiedades personalizadas
ezbar:
  request:
    timeout-ms: 30000
  security:
    https-required: false
